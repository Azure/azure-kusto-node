name: js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication
      packages: write # Required if publishing to GitHub Packages as well
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Publish new versions
        run: |
          npm install -g npm@9.9.0
          npm ci
          npx lerna publish from-git --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Note: This refers to the token automatically generated by OIDC, not a manually created secret
